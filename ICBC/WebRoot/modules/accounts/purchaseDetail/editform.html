<!DOCTYPE html><html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>合同明细</title>
</head>
<body >
<style>
	#detailEditform table td{
		padding : 3px;
	}
</style>

<form id="detailEditform" method="post" style="margin:5px">
    <table>
    	<tr>
            <td style="width:90px">
                <label>设备类型:</label>
            </td>
            <td style="width:150px">
                <select class="easyui-combobox" style="width:150px">
                    <option value="0">设备类型1</option>
                    <option value="1">设备类型2</option>
                    <option value="2">设备类型3</option>
                </select>
            </td>
    	</tr>
        <tr>
            <td style="width:75px">
                <label>设备品牌:</label>
            </td>
            <td style="width:150px">
                <select class="easyui-combobox" style="width:150px">
                    <option value="0">设备品牌1</option>
                    <option value="1">设备品牌2</option>
                    <option value="2">设备品牌3</option>
                </select>
            </td>
        </tr>    
        <tr>
            <td>
                <label>型号:</label>
            </td>
            <td>
                <select class="easyui-combobox" style="width:150px">
                    <option value="0">设备型号1</option>
                    <option value="1">设备型号2</option>
                    <option value="2">设备型号3</option>
                </select>
            </td>
        </tr>   
        <tr>
            <td>
                <label>单位:</label>
            </td>
            <td>
                <input class="easyui-validatebox" type="text" name="a" style = "width:150px"/>
            </td>
        </tr>   
        <tr>
            <td>
                <label>单价金额(元):</label>
            </td>
            <td>
               <input class="easyui-validatebox" type="text" name="a" style = "width:150px"/>
            </td>
        </tr>  
        <tr>
            <td>
                <label>购买数量:</label>
            </td>
            <td>
               <input class="easyui-validatebox" type="text" name="a" style = "width:150px"/>
            </td>
        </tr>    
        <tr>
            <td>
                <label>保修期(月):</label>
            </td>
            <td>
               <input class="easyui-validatebox" type="text" name="a" style = "width:150px"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>巡检阀值(次/年):</label>
            </td>
            <td>
               <input class="easyui-validatebox" type="text" name="a" style = "width:150px"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>折旧率(%):</label>
            </td>
            <td>
               <input class="easyui-validatebox" type="text" name="a" style = "width:150px"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>备注:</label>
            </td>
            <td>
               <textarea style="width:150px"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label>是否入库:</label>
            </td>
            <td>
                <select class="easyui-combobox" style="width:150px">
                    <option value="0">是</option>
                    <option value="1">否</option>
                </select>
            </td>
        </tr>                                             
    </table>
    
    <div style = "margin:10px 0px 0px 70px">
    	<a  href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
    	<a  href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
    </div>    
</form>
</body>
</html>
