<!DOCTYPE html><html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<body >
<style>
	#branchEditForm table td{
		padding : 3px;
	}
</style>

<form id="branchEditForm" method="post" style="margin:5px">
    <table>

        <tr>
            <td style = "width：75px">
                <label>机构名称</label>
            </td>
            <td  style = "width：150px">
                <input class="easyui-validatebox" type="text" name="a" style = "width:150px"/>
            </td>
        </tr>
        <tr>
            <td style = "width：75px">
                <label>机构类型</label>
            </td>
            <td  style = "width：150px">
            	<select class="easyui-combox"  name="a" style = "width:150px">
               		<option>营业机构</option>
                    <option>行政管理部门</option>
               </select>
            </td>
        </tr>                                              
    </table>
    
    <div style = "margin:10px 0px 0px 70px">
    	<a id = "btnBranchSave" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
    	<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
    </div>    
</form>
<div id="dlgBranchEditMain"></div>
</body>
</html>
