<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Boot的准备工作 -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- 这句话为移动端准备,代表设备按照逻辑分辨率来设计,并且默认不缩放initial-scale=1代表不缩放 -->
<!-- 设备中存在物理分辨率与逻辑分辨率的区别 
	PC 端没有逻辑分辨率与物理分辨率的区别,  逻辑=物理
-->
<meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>
	<div class="hidden-xs col-sm-4 col-md-5 col-lg-3" style="height:600px;background: black;color:white">我是导航栏</div>
	<div class="col-xs-12 col-sm-8 col-md-7 col-lg-9" style="height:600px">我是正文</div>
</body>
</html>
